<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <h1>Ticket Details</h1>
      <hr />

      <form #ticketUpdateForm="ngForm" (submit)="handleSubmit(ticketUpdateForm)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" name="title" [(ngModel)]="ticket.title" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30" rows="10" class="form-control" [(ngModel)]="ticket.description"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>
  </div>
</div>
