<form #authForm="ngForm" (submit)="handleSubmit(authForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username" ngModel />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" ngModel />
  </div>

  <button type="submit" class="btn btn-success">{{ buttonText }}</button>
</form>
